name: Sync Figma Embeds

on:
  schedule:
    - cron: '*/15 * * * *'  # run every 15m
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}
          FIGMA_PROPERTY: "Figma-connect"  # name of your URL property
          THUMBNAIL_PROPERTY: "Thumbnail"  # name of your Files & media property (optional)
        run: python main.py
